<ul>
    <li><a href="{{ SITEURL }}/">Home</a></li>
    {% if DISPLAY_PAGES_ON_MENU %}
    {% for page in pages %}
    <li><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></li>
    {% endfor %}
    {% endif %}
    {% if MENUITEMS %}
    {% for item in MENUITEMS %}
    <li><a href="{{ SITEURL }}/{{ item.1 }}">{{ item.0 }}</a></li>
    {% endfor %}
    {% endif %}
</ul>
