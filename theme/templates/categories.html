{% extends "base.html" %}

{% block title %}Categories | {{ SITENAME }}{% endblock %}

{% block content %}
    <article>
        <header>
            <h1>Categories</h1>
            <p><span class="newthought">See also: <a href="{{ SITEURL }}/tags/">tags</a> or <a href="{{ SITEURL }}/scrivings/">vault</a></span></p>
        </header>
        <section>
        <ul class="vault">
        {% for category, articles in categories|sort %}
            <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
        {% endfor %}
        </ul>
        </section>
    </article>
{% endblock %}
